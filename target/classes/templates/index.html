<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraries</title>
    <link href="../static/css/Layout.css" th:href="@{/css/index.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>Library Directory</h1>
    <button type="button" class="btn btn-outline-dark">Add Library</button>
    <table class="table table-striped table-dark table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Library Id</th>
                <th scope="col">Library Name</th>g
                <th scope="col">Library Address</th>
                <th scope="col">Update</th>
                <th scope="col">View Books</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempLibrary : ${libraries}">
                <td th:text="${tempLibrary.libraryId}" scope="row"></td>
                <td th:text="${tempLibrary.libraryName}"></td>
                <td th:text="${tempLibrary.libraryAddress}"></td>
                <td><a th:href="@{/}">Update</a></td>
                <td><a href="#">View Books</a></td>
                <td><a href="#">Delete</a></td>
            </tr>
        </tbody>

    </table>
</body>
</html>
